<!DOCTYPE html>
<html lang="en">
<head>

    <title>Javascript Programs</title>

<body>
    <h2>javascript Programs that can calculate the area of a trapeziod</h2>


    <script>
        // ===> The area of trapezoid <====
        // ===> The formular is [ Area = (base1 + base2) * height /2
        // Solution

        var trapezoidBase1 = parseInt(prompt("Please enter base1 of trapezoid:"));
        var trapezoidBase2 = parseInt(prompt("Please enter base2 of trapezoid:"));
        var trapezoidHeight = parseInt(prompt("Please enter height of trapezoid:"));
        var areaOfTrapezoid = (trapezoidBase1 + trapezoidBase2) * trapezoidHeight / 2;
        alert(`Area of trapezoid of ${trapezoidBase1}, ${trapezoidBase2}, and ${trapezoidHeight} is = ${areaOfTrapezoid} `)
        console.log(`Area of trapezoid of ${trapezoidBase1}, ${trapezoidBase2}, and ${trapezoidHeight} is = ${areaOfTrapezoid} `);
    </script>
</body>
</html>
